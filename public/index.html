<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>U220923</title>
</head>
<body onload=build()>
    <div id="main">
        <button type="button" id="startGame" onclick=startGame()>Start a new game</button>
        <button type="button" id="firstCards" onclick=firstCards()>Draw Cards</button>
        <button type="button" id="hit" onclick=hit()>Hit</button>
        <button type="button" id="stay" onclick=stay()>Stay</button>

    <div id="container">

            <div id="result">
            <p id="total"></p>
            <p id="yourCards"></p>
            </div>
        
            <div id="computer">
            <p id="computerTotal"></p>
            <p id="computerCards"></p>
            </div>
        
    </div>
</div>  
</body>
</html>
